<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Wheels - Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #2a9d8f, #264653);
            color: #34495e;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px; /* Ensure padding from the top */
        }

        .booking-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            max-width: 650px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            border: 4px solid #1e6f5c; /* Border with thickness and color */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #1e6f5c;
            margin-bottom: 1.5rem;
        }

        h2, h3 {
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1e6f5c;
        }

        input, select {
            padding: 1rem;
            border: 2px solid #1e6f5c;
            border-radius: 10px;
            color: blue;
            outline: none;
        }

        input::placeholder {
            color: rgba(0, 0, 255, 0.6);
        }

        button {
            width: 100%;
            background: #1e6f5c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 2rem;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #145c46;
        }

        .vehicle-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .vehicle-info img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .vehicle-description {
            margin-top: 1rem;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1>BOOKING</h1>

        <h2>Book Your Vehicle</h2>

        <h3 id="userName">User Name</h3>

        <div class="vehicle-info" id="vehicleInfo">
            <img id="vehicleImage" src="" alt="Vehicle Image">
            <h3 id="vehicleName">Vehicle Name</h3>
            <p id="vehicleDescription" class="vehicle-description">Vehicle Description</p>
        </div>

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
            <label for="licenseNumber">Driving License Number:</label>
            <input type="text" id="licenseNumber" placeholder="Enter license number" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age" required>
        </div>

        <div class="form-group">
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter address" required>
        </div>

        <div class="form-group">
            <label for="pickupDate">Pickup Date:</label>
            <input type="date" id="pickupDate" required>
        </div>

        <div class="form-group">
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" required>
        </div>

        <button onclick="submitBooking()">Confirm Booking</button>
    </div>

    <script>
        function playPopupSound() {
            const sound = new Audio('https://pixabay.com/sound-effects/multi-pop-2-188167/');
            sound.volume = 1.0; // Maximum volume
            sound.play().catch(e => console.error('Sound play failed:', e));
        }

        function submitBooking() {
            const requiredFields = ['fullName', 'phoneNumber', 'licenseNumber', 'age', 'bloodGroup', 'address', 'pickupDate', 'returnDate'];
            let isValid = requiredFields.every(field => document.getElementById(field).value.trim() !== '');

            const age = parseInt(document.getElementById('age').value, 10);
            if (age < 18) {
                playPopupSound();
                alert('Age must be 18 or older.');
                isValid = false;
            }

            if (isValid) {
                playPopupSound();
                alert('Booking Confirmed!');
                window.close();
            } else {
                playPopupSound();
                alert('Please fill all fields correctly.');
            }
        }
    </script>
</body>
</html>
